<!DOCTYPE html>
<html>

<head>
    <title>portfolio</title>
    <style>
        /* Reset some default styles */
        body, html {
            margin: 0;
            padding: 0;
        }

        /* Style the hero container */
        header {
            background-image: url('pexels-cottonbro-studio-5483064.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            padding: 90px 20px;
        }

        /* Optional: Add additional styles to the content inside the hero */
        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        header p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        header a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        header a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to my model Webpage</h1>
        <p>Discover my Amazing Content</p>
        <a href="learn.html">Learn More</a>
    </header>
</body>

</html>
